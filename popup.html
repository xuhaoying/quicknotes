<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QuickNote Web Clipper</title>
  <style>
    body {
      width: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
      color: #333;
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .notes-container {
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
    }

    .notes-count {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
    }

    .no-notes {
      color: #888;
      font-style: italic;
      text-align: center;
      padding: 20px;
    }

    .note-item {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      background-color: #fff;
      position: relative;
    }

    .note-actions {
      position: absolute;
      top: 8px;
      right: 8px;
    }

    .delete-note-btn {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      line-height: 22px;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .delete-note-btn:hover {
      opacity: 1;
    }

    .note-text {
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .note-text.highlight-text {
      color: #666;
      font-style: italic;
      background-color: #f9f9f9;
      padding: 8px;
      border-left: 3px solid #ffeb3b;
      border-radius: 0 4px 4px 0;
    }

    .note-text.user-note {
      color: #333;
    }

    .note-divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 10px 0;
    }

    .note-url {
      color: #2196f3;
      text-decoration: none;
      font-size: 12px;
      display: block;
      margin-top: 8px;
    }

    .note-url:hover {
      text-decoration: underline;
    }

    .note-meta {
      font-size: 12px;
      color: #999;
      margin-top: 8px;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .clear-all-btn {
      background-color: #f44336;
      color: white;
    }

    .clear-all-btn:hover {
      background-color: #d32f2f;
    }

    .export-btn {
      background-color: #2196f3;
      color: white;
    }

    .export-btn:hover {
      background-color: #1976d2;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #181c20;
        color: #eee;
      }

      h1 {
        color: #eee;
      }

      .notes-container {
        border-color: #404040;
        background: #23272f;
      }

      .notes-count {
        color: #888;
        border-color: #404040;
      }

      .note-item {
        border-color: #404040;
        background: #2d2d2d;
      }

      .note-text.highlight-text {
        background: #1e1e1e;
        color: #ccc;
      }

      .note-text.user-note {
        color: #eee;
      }

      .note-divider {
        background-color: #404040;
      }

      .note-url {
        color: #64b5f6;
      }

      .note-meta {
        color: #888;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title"></h1>
    <div class="button-container">
      <button class="clear-all-btn" id="clearAllBtn"></button>
      <button class="export-btn" id="exportBtn"></button>
    </div>
    <div class="notes-container">
      <div class="notes-count" id="notesCount"></div>
      <div id="notesList"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
